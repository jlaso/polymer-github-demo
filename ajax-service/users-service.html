<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="users-service" attributes="users sinceid">

  <template>

    <style>
    :host {
      display: none;
    }
    </style>

    <core-ajax id="ajax"
      auto
      url="https://api.github.com/users"
      params='{"sinceid": "{{sinceid}}" }'
      on-core-response="{{usersLoaded}}"
      handleAs="json">
    </core-ajax>

  </template>

  <script>
    Polymer('users-service', {
      created: function() {
        this.users = [];
      },
      usersLoaded: function() {
        //console.log(this.$.ajax.response.slice(0));
        this.users = this.$.ajax.response.slice(0);
        for(var i=0; i<this.users.length; i++){
          //console.log(this.users[i].login + " " + this.users[i].avatar_url);
        }
      }
    });
  </script>


</polymer-element>
